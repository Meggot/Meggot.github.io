<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; utf-8;"/>
        <link rel="stylesheet" href= "../static/styles.css" type="text/css"></link>
        <title>Bradley PH Williams</title>

    </head>
    <body onload="drawScreen()">
        <div class="navbar navbar-inverse navbar-fixed-left">
            <h1 class="navbarTitle"> Bradley <span style="font-size:20px">PH</span> Williams </h1>
            <navbar>
                <ul class="nav navbar-nav">
                    <li><a class="navbar-active" href="index">About</a></li>
                    <li><a href="portfolio">Portfolio</a></li>
                    <li><a href="blog">Blog</a></li>
                </ul>
            </navbar>
        </div>
        <div id="page-wrap">
            <h1> Here's my portfolio..
            </h1>
            <div id = "soundOrbiter">
                <h2> Sound Orbiter </h2>
                <p>Create your own solar systems, and it'll play its fingerprint back to you!
                </p>
                <audio id="planetBeep">
                    <source src="../static/planetBeep.wav" type="audio/wav">
                        Your browser does not support the audio functionality :(
                    </source>
                </audio>
                <audio id="ShortBleep1">
                    <source src="../static/ShortBleep1.mp3" type= "audio/mp3">
                        Your browser does not support the audio functionality :(
                    </source>
                </audio>
                <audio id="ShortBleep2">
                    <source src="../static/ShortBleep2.mp3" type= "audio/mp3">
                        Your browser does not support the audio functionality :(
                    </source>
                </audio>
                <audio id="DroneDemo">
                    <source src="../static/DroneDemo.mp3" type= "audio/mp3">
                        Your browser does not support the audio functionality :(
                    </source>
                </audio>
                <audio id="DroneDemo2">
                    <source src="../static/DroneDemo2.mp3" type= "audio/mp3">
                        Your browser does not support the audio functionality :(
                    </source>
                </audio>
                <div style="border: 1px solid" class="gameArea">
                    <div id="gameControls">
                        <form id="newPlanetForm">
                            <tag> Periapsis: <output for="periapsis" id="periapsisTell">125</output></tag>
                            <tag><input id="periapsis" type="range" min="0" value = "125" max="250"step="1" oninput="outputUpdate(value)"></input><br></br></tag>
                            <tag> Speed: <input id="speed" type="number" label="Enter the speed of orbit" value="0.5" step="0.1"> </input><br></br></tag>
                            <tag> Sound File: <select id="soundFiles">
                                    <option value="ShortBleep1" selected="selected" > ShortBleep1</option>
                                    <option value="ShortBleep2" >ShortBleep2</option>
                                    <option value="DroneDemo" >DroneDemo</option>
                                    <option value="DroneDemo2" >DroneDemo2</option>
                                </select><br></br></tag>
                        </form>
                        <button id="medium-btn" onclick="clearAllPlanets()">Clear Space</button><br></br>
                        <button id="medium-btn" onclick="addPlanetButton()">Add Planet to Space</button><br></br>
                        <button id="medium-btn" onclick="startOrbiter()"> Begin</button><br></br>
                        <button id="medium-btn" onclick="stopOrbiter()">Pause</button><br></br>
                    </div>
                    <canvas id="canvasOne" float="left" width="500" height="500"></canvas>
                    <script>

                        var planetWrapper = [];
                        var lastPlanetId = 0;
                        var orbitActive = false;
                        var radius = 250;
                        theCanvas = document.getElementById("canvasOne");
                        context = theCanvas.getContext("2d");

                        function addPlanet(periapsis, noteFile, velocity)
                        {
                            if (periapsis <= radius && noteFile != null)
                            {
                                var newPlanet = {id: lastPlanetId++, xCoord: periapsis, yCoord: 250, speed: velocity, audioId: noteFile, centerX: 250, centerY: 250, radius: periapsis, angle: 0};
                                console.log("New planet added: " + newPlanet.id + " playing track: " + newPlanet.audioId + "with a periapsis of " + newPlanet.xCoord);
                                planetWrapper[lastPlanetId] = newPlanet;
                            }

                        }

                        function startOrbiter() {
                            if (!orbitActive)
                            {
                                orbitActive = true;
                                window.myInterval = setInterval(drawScreen, 1);
                            }
                        }

                        function stopOrbiter() {
                            if (orbitActive)
                            {
                                orbitActive = false;
                                window.clearInterval(window.myInterval);
                            }
                        }

                        function drawQuadrentLines() {
                            context.beginPath();
                            context.strokeStyle = '#230000';
                            context.moveTo(0, 250);
                            context.lineTo(500, 250);
                            context.moveTo(250, 500);
                            context.lineTo(250, 250);
                            context.stroke();
                            context.strokeStyle = '#FF0000';
                            context.moveTo(250, 250);
                            context.lineTo(250, 0);
                            context.stroke();
                        }

                        function  drawScreen() {
                            context.fillStyle = '#EEEEEE';
                            context.fillRect(0, 0, theCanvas.width, theCanvas.height);
                            context.strokeStyle = '#000000';
                            context.strokeRect(1, 1, theCanvas.width - 2, theCanvas.height - 2);
                            drawQuadrentLines();
                            for (i = 0; i < planetWrapper.length; i++)
                            {
                                if (planetWrapper[i] != null)
                                {
                                    var planetPointer = planetWrapper[i];
                                    planetPointer.xCoord = planetPointer.centerX + Math.cos(planetPointer.angle) * planetPointer.radius;
                                    planetPointer.yCoord = planetPointer.centerY + Math.sin(planetPointer.angle) * planetPointer.radius;
                                    context.fillStyle = "#000000";
                                    context.beginPath();
                                    context.arc(planetPointer.xCoord, planetPointer.yCoord, 5, 0, Math.PI * 2, true);
                                    context.closePath();
                                    context.fill();
                                    if (orbitActive)
                                    {
                                        planetPointer.angle += planetPointer.speed;

                                        if (planetPointer.yCoord < 250)
                                        {
                                            //planetPointer.muted = false;
                                            var volume = planetPointer.xCoord / 500;// divide by width, to get x 100 %
                                            play(planetPointer.audioId, volume); //decimal constant
                                        } else {
                                            //planetPointer.muted = true;
                                        }
                                    }
                                }
                            }
                        }

                        function play(audioId, volume) {
                            var activeAudio = document.getElementById(audioId);
                            activeAudio.volume = volume;
                            activeAudio.play();
                        }

                        function addPlanetButton() {
                            var newPeriapsis = document.getElementById("periapsis").value;
                            var speed = document.getElementById("speed").value;
                            var soundFilesDropdown = document.getElementById("soundFiles");
                            var soundFile = soundFilesDropdown.options[soundFilesDropdown.selectedIndex].value;
                            console.log(newPeriapsis + "-" + speed + "-" + soundFile);
                            addPlanet(newPeriapsis, soundFile, speed / 100);
                            drawScreen();
                        }

                        function clearAllPlanets() {
                            orbitActive = false;
                            planetWrapper = [];
                            drawScreen();
                        }

                        function outputUpdate(vol) {
                            document.querySelector('#periapsisTell').value = vol;
                        }

                    </script>

                </div>
            </div>
        </div>
        </div>
    </body>
</html>
